<!DOCTYPE html>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/controllers/searchController.js"></script>
<script src="//code.angularjs.org/snapshot/angular-animate.js"></script>

<html>
<head>
	<link rel="stylesheet" href="/css/similar-style.css" />
</head>

<noscript>
    <link rel="stylesheet" href="css/skel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-xlarge.css" />
</noscript>

<div ng-app="myApp" ng-controller="myCtrl">

<script src="js/controllers/recentSearchCtrl.js"></script>

<body>

	<h1>Recent Searches</h1>
	<h4>Check out what others have searched!</h4>


	<div id="recentSearches">
		<div ng-repeat="search in recentSearches | orderBy:'search._id':true">
	    	{{search.searchfield}}
		</div>
	</div>

</body>

</div>

</html>
